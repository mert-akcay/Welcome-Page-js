<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Mochiy+Pop+P+One&family=Staatliches&display=swap" rel="stylesheet"> 
    
    <style>
        .main-text{
            font-family: 'Mochiy Pop P One', sans-serif;

        }
    </style>

    <title>Welcome !</title>
  </head>

  
  <body class="bg-dark" onload="startTime()">

    <div class="text-center mt-5 pt-5 text-success">
        <h1 id='hello' class="main-text " style="font-size: 60px; "></h1>
        <h2 id='day' class="main-text text-center mt-5" style="font-size: 50px; "></h2>
        <h3 id='time' class="main-text text-center mt-5" style="font-size: 50px; "></h3>
        <p id="last" class="main-text d-none mt-4" style="font-size: 30px;">You are now at the 1st Project of the JavaScript Course. Keep going!</p>
    </div>

    
    <script src="javascript/date.js"></script>
    <script>
        function startTime() {
            //İçine yazılan özelliğe sahip elemana anlık saat atayan fonksiyon
            const d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            document.querySelector('#time').innerHTML = `And the time is; <br> <span class="text-primary"> ${h}:${addZero(m)}:${addZero(s)}</span>`
            setTimeout(startTime,1000)
        }
        
        function addZero(i) {
            //Saat tek haneli ise önüne sıfır ekleyen fonks.
            if (i<10){
                i = "0" + i
            }
            return i}
    </script>
  </body>
</html>
